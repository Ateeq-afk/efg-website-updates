<!DOCTYPE html>
<html>
<head>
  <title>Data & AI First Logo Options V2</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      background: #0A0A0A; 
      font-family: system-ui, -apple-system, sans-serif;
      padding: 40px;
      color: white;
    }
    h1 { 
      font-size: 14px; 
      font-weight: 600; 
      color: #14A882; 
      letter-spacing: 2px;
      text-transform: uppercase;
      margin-bottom: 40px;
    }
    .logo-card {
      background: #111;
      border: 1px solid #222;
      border-radius: 16px;
      padding: 40px;
      margin-bottom: 30px;
    }
    .logo-card h2 {
      font-size: 12px;
      font-weight: 500;
      color: #666;
      letter-spacing: 1px;
      text-transform: uppercase;
      margin-bottom: 20px;
    }
    .logo-display {
      background: #0A0A0A;
      border-radius: 12px;
      padding: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .logo-display img {
      max-width: 100%;
      height: auto;
    }
    .desc {
      font-size: 13px;
      color: #555;
      margin-top: 16px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <h1>Data & AI First â€” Logo Options V2</h1>
  
  <div class="logo-card">
    <h2>Option A: Fragmented Data Streams</h2>
    <div class="logo-display">
      <img src="data-ai-first-v3.svg" alt="Logo V3" style="width: 500px;">
    </div>
    <p class="desc">Circular composition with fragmented data bars radiating outward. Circuit-like arcs. Central AI core. Similar style to your reference.</p>
  </div>
  
  <div class="logo-card">
    <h2>Option B: Clean Orbital</h2>
    <div class="logo-display">
      <img src="data-ai-first-v2.svg" alt="Logo V2" style="width: 400px;">
    </div>
    <p class="desc">Cleaner orbital rings with data nodes. More minimal approach.</p>
  </div>
</body>
</html>
